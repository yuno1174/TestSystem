<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>HomePage</title>

</head>
<body>
	<wicket:extend>
	<h1 style = "text-align:center">ログインページ</h1>
		<div class="container">
			<form wicket:id="form">
				<div class="form-group">
					<label>id</label> <input type="text" class="form-control" wicket:id="idField">
				</div>
				<div class="form-group">
					<label>password</label> <input type="text" class="form-control" wicket:id="passwordField">
				</div>
				<button type="submit">ログイン</button>
			</form>
		</div>
	</wicket:extend>
</body>
</html>
