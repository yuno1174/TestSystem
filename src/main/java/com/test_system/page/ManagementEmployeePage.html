<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
<title>ManagementEmployeePage</title>

</head>
<body>
	<wicket:extend>
		<h1 style="text-align: center">社員管理</h1>
		<div class="container">
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>社員ID</th>
					<th>氏名</th>
					<th>管理者権限</th>
				</tr>
				<tr wicket:id="employees">
					<td wicket:id="employeeId"></td>
					<td wicket:id="employeeName"></td>
					<td wicket:id="employeeIsAdmin"></td>
				</tr>
			</table>
		</div>
	</wicket:extend>
</body>
</html>
